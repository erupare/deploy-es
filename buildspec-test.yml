version: 0.2

phases:
  install:
    commands:
      - sysctl -w vm.max_map_count=262144
      - docker-compose up -d es
      - docker-compose build test
  build:
    commands:
      - sleep 20
      - curl localhost:9200
      - docker-compose run test python deployes/bin/deploy.py
      - docker-compose run test python -m pytest -v
